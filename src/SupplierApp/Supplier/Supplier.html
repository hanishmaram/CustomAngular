<form [formGroup]="supplierObj.formGroup">
Supplier Name:- <input [(ngModel)]="supplierObj.SupplierName" formControlName="SupplierNameControl" type="text">
<div *ngIf="supplierObj.formGroup.controls['SupplierNameControl'].dirty" [hidden]="!(supplierObj.formGroup.controls['SupplierNameControl'].hasError('required'))">Supplier Name is required.</div>
<br>
Supplier Code:- <input [(ngModel)]="supplierObj.SupplierCode" formControlName="SupplierCodeControl" type="text">
<div *ngIf="supplierObj.formGroup.controls['SupplierCodeControl'].dirty" [hidden]="!(supplierObj.formGroup.controls['SupplierCodeControl'].hasError('required'))">Supplier Code is required.</div>
<div *ngIf="supplierObj.formGroup.controls['SupplierCodeControl'].dirty" [hidden]="!(supplierObj.formGroup.controls['SupplierCodeControl'].hasError('pattern'))">Supplier Code is pattern.</div>
<br>
Supplier Amount:- <input [(ngModel)]="supplierObj.SupplierAmount" [ngModelOptions]="{standalone: true}" type="text"><br>
{{supplierObj.SupplierName}}<br>
{{supplierObj.SupplierCode}}<br>
{{supplierObj.SupplierAmount}}<br>
<input [disabled]="!supplierObj.formGroup.valid" (click)="Add()" type="button" value="Add"><br>
<input  (click)="PostToServer()" type="button" [disabled]="!supplierObj.formGroup.valid" value="PostToServer"><br>
</form>
<div>
  <my-grid 
          [grid-data]="supplierArr" 
          [grid-columns]="[{'colName':'SupplierCode'},{'colName':'SupplierName'},{'colName':'SupplierAmount'}]" 
          (grid-selected)="SelectSupplier($event)"></my-grid>
</div>
